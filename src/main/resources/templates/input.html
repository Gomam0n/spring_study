<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
-->
</head>
<body>
<div class="container" style="max-width: 700px; margin-top: 50px">
  <div class="well">
    <form action="/books" th:action="@{/books}" th:object="${book}" method="post">
      <input type="hidden" th:value="*{id}" name="id">
      <div class="form-group">
        <label for="nameId">Name</label>
        <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
      </div>
      <div class="form-group">
        <label for="authorId">Author</label>
        <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
      </div>
      <div class="form-group">
        <label for="descriptionId">Description</label>
        <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
      </div>
      <div class="form-group">
        <label for="statusId">Status</label>
        <select name="status" id="statusId">
          <option value="0" th:selected="(*{status} == '0')">Already read</option>
          <option value="1" th:selected="(*{status} == '1')">Reading</option>
          <option value="2" th:selected="(*{status} == '2')">Want to read</option>
        </select>
      </div>
      <p class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </p>
    </form>
  </div>


</div>


<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>

-->
</body>
</html>
