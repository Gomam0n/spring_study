<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detail of book list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
-->
</head>
<body th:object="${book}">

<div class="container" style="max-width: 700px;">
    <h2 class="page-header" style="margin-top: 50px;">Details</h2>
    <div class="container-sm">
        <p class="text-primary">
            <strong>Name: </strong> <span th:text="*{name}">name</span>
        </p>
        <p>
            <strong>Author: </strong> <span th:text="*{author}">author</span>
        </p>
        <p>
            <strong>Description: </strong> <span th:text="*{description}">des</span>
        </p>
        <p th:switch="*{status}">
            <strong>Status: </strong>
                <span th:case="0"> Already read</span>
                <span th:case="1"> Reading</span>
                <span th:case="2"> Want to read</span>
        </p>
    </div>

    <div class="alert alert-success" th:unless="*{status == 2}">
        <strong> Nice</strong>, you are working!
    </div>
    <div class="alert alert-warning" th:if="*{status == 2}">
        <strong> Notice!</strong>, you should start reading!
    </div>

    <a href="javascript:history.go(-1)" class="btn btn-info">Go back</a>
</div>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
-->
</body>
</html>
