server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: info
    com.qyf: debug
  file:
    name: logs/my.log

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/book?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
